<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <div id="result"></div>
    <h3 class="ms-2">Enter Your Age</h3>

    <input id="number" type="number" class="form-control w-25 ms-2">
    <button onclick="detectAge();" class="btn btn-warning mt-4 ms-2">Submit</button>

    



    <script type="text/javascript">

      function detectAge(){

        var age = document.getElementById('number').value;
        console.log(age);


        if(age == ''){
          document.getElementById('result').innerHTML='<div class="alert alert-danger" role="alert">Please Enter Your Age!</div>';
        }
        else{

          if(age > 40){

          document.getElementById('result').innerHTML='<div class="alert alert-warning" role="alert">You are Old!</div>';


          }else {

            document.getElementById('result').innerHTML='<div class="alert alert-success">You are Young</div>';
          }

        }


        

      }
      

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
